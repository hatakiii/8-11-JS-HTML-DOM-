<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="input" id="input"></div>
        <div class="result" id="result">0</div>
      </div>
      <div class="buttons">
        <button class="btn light-gray" id="clear">C</button>
        <button class="btn light-gray" id="minusPlus">±</button>
        <button class="btn light-gray" id="percentage">%</button>
        <button class="btn orange" id="divide">÷</button>

        <button class="btn dark-gray" id="seven">7</button>
        <button class="btn dark-gray" id="eight">8</button>
        <button class="btn dark-gray" id="nine">9</button>
        <button class="btn orange" id="multiply">×</button>

        <button class="btn dark-gray" id="four">4</button>
        <button class="btn dark-gray" id="five">5</button>
        <button class="btn dark-gray" id="six">6</button>
        <button class="btn orange" id="minus">−</button>

        <button class="btn dark-gray" id="one">1</button>
        <button class="btn dark-gray" id="two">2</button>
        <button class="btn dark-gray" id="three">3</button>
        <button class="btn orange" id="plus">+</button>

        <button class="btn dark-gray zero" id="zero">0</button>
        <button class="btn dark-gray" id="fraction">.</button>
        <button class="btn orange" id="equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
